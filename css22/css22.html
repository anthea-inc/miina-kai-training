<!DOCTYPE html>
<html lang="ja">
  <head>
    <style>
      #demo {
        color: blue !important;
      }
      .test {
        color: green !important;
      }
      p {
        color: red !important ;
      }
    </style>
  </head>
  <body>
    <p id="demo" class="test" style="color: pink !important">
      全部に!important使用 「より詳細度の高いセレクター」が優先
    </p>
  </body>
</html>
