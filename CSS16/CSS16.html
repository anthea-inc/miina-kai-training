<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="CSS16.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="box visible">visible コンテナを超えた内容をそのまま表示</div>
    <br /><br />
    <div class="box hidden">hidden コンテナを超えた内容を隠す</div>
    <br /><br />
    <div class="box scroll">scroll スクロールバー表示</div>
    <br /><br />
    <div class="box auto">auto 超えた場合にのみ、スクロールバーを表示。</div>
    <br /><br />
    <div class="box overflow">
      overflow-x-y 縦と横方向のオーバーフローを制御
    </div>
  </body>
</html>
