<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css2.css" />
  </head>
  <body>
    <div class="background-color">background-color</div>
    <br />

    <div class="background-image">background-image背景画像</div>
    <br />

    <div class="background-repeat">background-repeat繰り返す</div>
    <br />

    <div class="background-repeat-x">
      background-repeat-x水平方向にのみ繰り返し
    </div>
    <br />

    <div class="background-no-repeat">
      background-no-repeat画像は繰り返さない
    </div>
    <br />

    <div class="background-position">
      background-position背景画像の表示位置を指定。中央
    </div>
    <br />

    <div class="background-attachment">
      background-attachment背景画像をビューポート内で固定
    </div>
    <br />
    <div class="background">background背景色</div>
    <br />
  </body>
</html>
