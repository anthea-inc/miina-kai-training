<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css18.css" />

    <meta charset="UTF-8" />
  </head>
  <body>
    <a href="#">未訪問のリンク</a>
    <a
      href="https://engineer-training-app-challenges.pages.dev/css/pseudo-classes.html"
      >訪問済みリンク</a
    >
    <button>:hoverと:active</button>
    <input type="text" placeholder=":enabled後:focus" />
    <button disabled>disabled無効</button>
    <label>
      <input type="checkbox" />
      checked
    </label>
    <ul>
      <li>最初の項目li:first-child</li>
      <li>2番目の項目</li>
      <li>3番目の項目li:nth-child(3)</li>
      <li>4番目の項目</li>
      <li>5番目の項目li:last-child</li>
    </ul>
    <div class="only">
      <p>
        :only-child 唯一の子要素
        親要素内にその要素が唯一の子要素である場合にのみ適用
      </p>
    </div>

    <p>:not(.highlight)この段落は半透明になる。</p>
    <p class="highlight">
      classでhighlight指定この段落はスタイルが適用されません
    </p>
  </body>
</html>
