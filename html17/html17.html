<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>class属性</title>
    <style>
      .abc {
        width: 400px;
        height: 150px;
        padding: 20px;
        display: block;
      }
      .blue {
        background: rgb(149, 149, 255);
      }
      .red {
        color: red;
      }
      .hi {
        background-color: yellow;
        border: 2px solid #ff0000;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="abc red">幅指定class・文字色class 名前をつける</h1>
    <h2 class="abc blue">幅指定class・背景色class</h2>
    <p class="hi">背景色と枠色class</p>
    <p class="hi abc">幅指定class・背景色と枠色class</p>
    <p class="abc red blue">幅指定class・背景色と枠色class</p>
  </body>
</html>
