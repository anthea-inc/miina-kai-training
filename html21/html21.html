<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <label>Button</label>
    <input
      type="button"
      value="クリック"
      onclick="alert('クリックしたな！もう押すなよ！')"
    /><br />
    <br />

    <label>Checkbox</label>
    <label><input type="Checkbox" name="AFG" />アフガニスタン</label>
    <label><input type="Checkbox" name="ESP" />スペイン</label>
    <label><input type="Checkbox" name="JPN" />日本</label><br /><br />

    <label>Color</label>
    <input type="color" name="color" value="#fffff" /><br /><br />

    <label>Date</label>
    <input type="date" name="birthday" /><br /><br />

    <label>datetime-local</label>
    <input type="datetime-local" name="schedule" /><br /><br />

    <label>Email</label>
    <input type="email" name="email" /><br /><br />

    <label>file</label>
    <input type="file" name="email" /><br /><br />

    <label>hidden見えない</label>
    <input type="hidden" name="hidden" value="hello" /><br /><br />

    <label>image</label>
    <input type="image" src="favicon.ico" alt="送信" /><br /><br />

    <label>month</label>
    <input type="month" name="month" /><br /><br />

    <label>number</label>
    <input type="number" name="number" /><br /><br />

    <label>password</label>
    <input type="password" name="password" /><br /><br />

    <label>radio</label><br />
    <label><input type="radio" name="size" value="s" />S</label>
    <label><input type="radio" name="size" value="m" />M</label>
    <label><input type="radio" name="size" value="l" />L</label><br /><br />

    <label>range</label>
    <input type="range" name="range" /><br /><br />

    <label>reset</label>
    <input type="reset" name="reset" /><br /><br />

    <label>search</label>
    <input type="search" name="search" /><br /><br />

    <label>submit</label>
    <input type="submit" name="submit" /><br /><br />

    <label>tel</label>
    <input type="tel" name="tel" /><br /><br />

    <label>text</label>
    <input
      type="text"
      name="text"
      placeholder="お名前を入力してください"
    /><br /><br />

    <label>time</label>
    <input type="time" name="time" /><br /><br />

    <label>url</label>
    <input type="url" name="url" /><br /><br />

    <label>week</label>
    <input type="week" name="week" /><br /><br />
  </body>
</html>
