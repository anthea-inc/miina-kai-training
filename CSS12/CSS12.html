<!DOCTYPE html>
<html lang="ja">
  <head>
    <link rel="stylesheet" href="css12.css" />

    <meta charset="UTF-8" />
  </head>
  <body>
    <h2>Collapse (結合)</h2>
    <table class="border-collapse">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
    </table>
    <h2>separate (分離)</h2>
    <table class="separate">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
    </table>
  </body>
</html>
